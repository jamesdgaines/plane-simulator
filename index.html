<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Plane Simulator - UFO Defense</title>
    <link rel="stylesheet" href="src/styles/main.css">
</head>
<body>
    <div id="game-container">
        <canvas id="game-canvas"></canvas>
        <div id="hud">
            <div id="crosshair">+</div>
            <div id="info">
                <div>Speed: <span id="speed">0</span> units</div>
                <div>Altitude: <span id="altitude">0</span> m</div>
                <div>Score: <span id="score">0</span></div>
                <div>Ammo: <span id="ammo">100</span></div>
            </div>
            <div id="speed-indicator">
                <div>AIRSPEED</div>
                <div id="speed-bar">|||||||||||</div>
            </div>
            <div id="camera-mode">
                Camera: <span id="camera-mode-text">Follow</span>
            </div>
            <div id="controls-help">
                <h4>FLIGHT CONTROLS</h4>
                <div>W/S - Pitch Up/Down</div>
                <div>A/D - Roll Left/Right</div>
                <div>Q/E - Speed Down/Up</div>
                <div>C - Toggle Camera</div>
                <div>SPACE/Click - Fire</div>
            </div>
        </div>
    </div>
    <script type="module" src="src/main.js"></script>
</body>
</html>
